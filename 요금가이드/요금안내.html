<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요금 안내</title>
  <link rel="stylesheet" href="/susu-homepage/css/style.css">
  <script src="/susu-homepage/js/main.js" defer></script>
  <style>
    /* ── 본문 레이아웃 ── */
    .content {
      max-width: 960px;
      margin: 140px auto 80px;
      padding: 0 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      border-bottom: 2px solid #333;
      padding-bottom: 12px;
    }

    /* ── 카드 컨테이너 ── */
    .pricing-card {
      background-color: #fdfaf6;
      border-radius: 12px;
      padding: 24px;
    }
    .pricing-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 16px;
    }
    .pricing-column {
      flex: 1;
      min-width: 200px;
    }

    /* ── 각 섹션 헤더 ── */
    .pricing-column .header {
      background-color: #f3eee8;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
      margin: -24px -24px 12px;
    }

    /* ── 목록 스타일 ── */
    .pricing-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .pricing-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dotted #ccc;
      font-size: 0.95rem;
    }
    .pricing-list li:last-child {
      border-bottom: none;
    }

    /* ── 반응형 ── */
    @media (max-width: 768px) {
      .pricing-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- 공통 내비게이션 (생략) -->
  <nav class="navbar">…</nav>

  <!-- 요금 안내 -->
  <main class="content">
    <h1>요금 안내</h1>

    <div class="pricing-card">
      <div class="pricing-columns">

        <!-- 공간대여 -->
        <div class="pricing-column">
          <div class="header">공간대여</div>
          <ul class="pricing-list">
            <li><span>주말대여(금–일, 1h)</span><span>30,000원</span></li>
            <li><span>평일대여(월–목, 1h)</span><span>25,000원</span></li>
            <li><span>상업 촬영 공간대여</span><span>20,000원</span></li>
          </ul>
        </div>

        <!-- 테이블 세팅 -->
        <div class="pricing-column">
          <div class="header">테이블 세팅</div>
          <ul class="pricing-list">
            <li><span>연말 테이블세팅</span><span>30,000원</span></li>
            <li>
              <span>파티 테이블세팅<br>
                    (브라이덜샤워, 생일파티, 베이비샤워)</span>
              <span>40,000원</span>
            </li>
            <li><span>로맨틱 테이블세팅</span><span>30,000원</span></li>
          </ul>
        </div>

        <!-- 옵션 -->
        <div class="pricing-column">
          <div class="header">옵션</div>
          <ul class="pricing-list">
            <li><span>꽃풍선</span><span>20,000원</span></li>
            <li><span>헬륨풍선(1개)</span><span>3,500원</span></li>
            <li><span>생화 테이블세팅</span><span>상담</span></li>
            <li><span>샴페인타워</span><span>25,000원</span></li>
            <li><span>인원추가</span><span>5,000원</span></li>
          </ul>
        </div>

      </div>
    </div>
  </main>

</body>
</html>

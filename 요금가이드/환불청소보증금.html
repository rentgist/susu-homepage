<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환불/청소 보증금</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 140px 20px 80px;
    }

    h1 {
      font-size: 2rem;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 40px;
      text-align: center;
    }

    .refund-box {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .refund-section {
      flex: 1 1 45%;
      font-size: 1rem;
      line-height: 1.8;
    }

    .refund-section h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }

    @media screen and (max-width: 768px) {
      .refund-section {
        flex: 1 1 100%;
      }

      h1 {
        font-size: 1.6rem;
      }

      .content {
        padding: 120px 16px 60px;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- 동일한 네비게이션 메뉴 삽입 -->
</header>

<section class="content">
  <h1>환불 / 청소 보증금</h1>

  <div class="refund-box">
    <div class="refund-section">
      <h3>환불 기준</h3>
      <p>
        방문 10일 전 <strong>100% 환불</strong><br>
        6~9일 전 <strong>50% 환불</strong><br>
        5일 전 <strong>환불 불가</strong>
      </p>
      <p>※ 날짜 변경은 이용 <strong>7일 전까지 1회</strong> 가능합니다.</p>
    </div>

    <div class="refund-section">
      <h3>청소보증금 반환</h3>
      <p>
        청소보증금은 이용 후 문제가 없으면<br>
        24시간 내 <strong>자동 반환 신청</strong>됩니다.<br><br>

        보증금은 페이 결제 수단으로 환불되며,<br>
        영업일 기준 <strong>3~5일</strong> 소요될 수 있습니다.<br><br>

        이 과정은 네이버 결제 시스템 상<br>
        소요되는 시간이므로 양해 부탁드립니다.<br><br>

        <strong>보증금 환불은 예약 내역에서 확인</strong> 가능합니다.
      </p>
    </div>
  </div>
</section>

</body>
</html>

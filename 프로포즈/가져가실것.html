<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가져가실 것</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            position: relative;
            z-index: 10;
        }

        .tab {
            padding: 14px 20px;
            cursor: pointer;
            background-color: #f2f2f2;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .tab:hover,
        .tab.active {
            background-color: #ddd;
        }

        .tab-content-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .tab-content {
            display: none;
            padding: 20px;
            text-align: left;
            max-width: 800px;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        /* Hover 문제 해결을 위해 메뉴바에 마우스 올려도 사라지지 않도록 보장 */
        .tabs:hover + .tab-content-wrapper,
        .tab-content-wrapper:hover {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="showTab('tab1')">기본 준비물</button>
        <button class="tab" onclick="showTab('tab2')">옵션 용품</button>
        <button class="tab" onclick="showTab('tab3')">청소도구</button>
    </div>

    <div class="tab-content-wrapper">
        <div id="tab1" class="tab-content active">
            <h2>기본 준비물</h2>
            <ul>
                <li>물티슈</li>
                <li>종이컵</li>
                <li>전기포트</li>
                <li>휴지</li>
                <li>손세정제</li>
            </ul>
        </div>

        <div id="tab2" class="tab-content">
            <h2>옵션 용품</h2>
            <ul>
                <li>캔들워머</li>
                <li>음악 스피커</li>
                <li>헤어드라이어</li>
                <li>핸드타월</li>
            </ul>
        </div>

        <div id="tab3" class="tab-content">
            <h2>청소도구</h2>
            <ul>
                <li>빗자루 및 쓰레받기</li>
                <li>청소포</li>
                <li>소독제</li>
                <li>쓰레기봉투</li>
            </ul>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>

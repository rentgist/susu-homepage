    body {

    .navbar {

    .nav-links {
      list-style: none;

      padding: 0;

    .nav-links li {
      position: relative;
      padding-bottom: 6px; /* hover 유지 공간 확보 */

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      padding: 8px 10px;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 4px); /* 약간 아래로 */
      left: 0;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 8px 0;
      z-index: 1000;
      pointer-events: auto;
      min-width: 160px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      white-space: nowrap;
      padding: 6px 20px;
    }

    .dropdown-menu li a {
      padding: 6px 10px;
      display: block;
    }

    .content {
      max-width: 960px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;

      margin-top: 50px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    h3 {

      margin-top: 30px;
      color: #333;
    }

    p, li {
      line-height: 1.8;
      color: #444;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    .note {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }

    .blog-button {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: center;
      text-decoration: none;
      color: #333;
    }

    .blog-button:hover {
      background: #eee;
    }
